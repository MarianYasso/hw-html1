<!DOCTYPE html>

<head>

<body>
    <header>

        <h2>Client Form </h2>

            <label>

            <label>Favorite hero Marvel:</label>

            <label><input type="radio" value="Red Skull" name="Favorite villain Marvel:"> Red Skull</label>

            <label>Favorite villain DC:</label>

            <label><input type="radio" value="Doomsday" name="Favorite villain DC:"> Doomsday</label>

            <label>
                Your Comment:

                <textarea name="comments"></textarea>
